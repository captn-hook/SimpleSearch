<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            white-space: pre-wrap; /* Preserve whitespace for templates and code blocks */
        }
    
        h1, h2, h3, h4, h5, h6 {
            color: #2c3e50;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    
        p {
            margin-bottom: 15px;
        }
    
        a {
            color: #3498db;
            text-decoration: none;
        }
    
        a:hover {
            text-decoration: underline;
        }
    
        .template {
            display: block;
            background-color: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
    
        .reference {
            font-size: 0.9em;
            color: #555;
        }
    
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
    
        blockquote {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #f4f4f4;
            border-left: 4px solid #ccc;
            font-style: italic;
        }
    </style>
</head>
<body>
    {{ article | safe }}
</body>
</html>
